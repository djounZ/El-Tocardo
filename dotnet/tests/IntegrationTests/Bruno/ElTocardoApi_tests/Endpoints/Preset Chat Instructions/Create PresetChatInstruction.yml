info:
  name: Create PresetChatInstruction
  type: http
  seq: 1

http:
  method: POST
  url: "{{api_backend}}/v1/preset-chat-instructions/example-instruction"
  body:
    type: json
    data: |-
      {
        "name": "example-instruction",
        "description": "A sample preset chat instruction for integration testing.",
        "content_type": "text/plain",
        "content": "This is the instruction content."
      }
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

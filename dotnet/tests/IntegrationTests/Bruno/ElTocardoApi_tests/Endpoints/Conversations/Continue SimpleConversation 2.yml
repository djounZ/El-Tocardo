http:
  method: POST
  url: "{{api_backend}}/v1/conversation/continue"
  body:
    type: json
    data: |-
      {
        "conversation_id": "{{simple_conversation_id}}",
        "input_message": {
          "role": "user",
          "contents": [
            {
              "$type": "text",
              "text": "What can I do to become a better person ?"

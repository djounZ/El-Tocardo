info:
  name: Create preset chat options
  type: http
  seq: 2

http:
  method: POST
  url: "{{api_backend}}/v1/preset-chat-options/presetChatOptionsTest"
  body:
    type: json
    data: |-
      {
        "name": "presetChatOptionsTest",
        "chat_options": {
          "max_output_tokens": 8000,
          "tool_mode": {
            "$type": "required"
          }
        }
      }
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

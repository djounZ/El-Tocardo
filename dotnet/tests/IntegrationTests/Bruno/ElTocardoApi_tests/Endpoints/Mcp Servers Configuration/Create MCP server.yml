info:
  name: Create MCP server
  type: http
  seq: 3

http:
  method: POST
  url: "{{api_backend}}/v1/mcp-servers/desktop-commander"
  body:
    type: json
    data: |-
      {
        "command": "dockerMispelled",
        "args": [
          "run",
          "-i",
          "--rm",
          "-v",
          "/local-directory:/local-directory",
          "mcp/desktop-commander",
          "npm",
          "run",
          "start"
        ]
      }
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

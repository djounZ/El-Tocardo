info:
  name: Auhenticated
  type: folder
  seq: 1

request:
  auth:
    type: oauth2
    flow: client_credentials
    accessTokenUrl: "{{authorization_server}}/connect/token"
    refreshTokenUrl: "{{authorization_server}}/connect/token"
    credentials:
      clientId: postman
      clientSecret: postman-secret
      placement: body
    scope: openid profile offline_access
    tokenConfig:
      id: credentials
      placement:
        header: Bearer
    settings:
      autoFetchToken: true
      autoRefreshToken: true

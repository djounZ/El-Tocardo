info:
  name: connect/revocation
  type: http
  seq: 3

http:
  method: POST
  url: "{{authorization_server}}/connect/revocation"
  body:
    type: form-urlencoded
    data:
      - name: client_id
        value: postman
      - name: client_secret
        value: postman-secret
      - name: token
        value: "{{access_token}}"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

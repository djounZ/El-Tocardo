info:
  name: connect/token
  type: http
  seq: 1

http:
  method: POST
  url: "{{authorization_server}}/connect/token"
  body:
    type: form-urlencoded
    data:
      - name: grant_type
        value: client_credentials
      - name: client_id
        value: postman
      - name: client_secret
        value: postman-secret
      - name: scope
        value: openid profile offline_access

runtime:
  scripts:
    - type: after-response
      code: |-
        let refresh_token = res.body.refresh_token;
        bru.setVar("refresh_token",refresh_token)

        let access_token = res.body.access_token;
        bru.setVar("access_token",access_token)

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

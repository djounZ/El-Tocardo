info:
  name: connect/userinfotpm
  type: http
  seq: 3

http:
  method: GET
  url: "{{authorization_server}}/connect/userinfo"
  body:
    type: form-urlencoded
    data:
      - name: grant_type
        value: client_credentials
      - name: client_id
        value: postman
      - name: client_secret
        value: postman-secret
      - name: scope
        value: openid profile
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

info:
  name: connect/userinfo
  type: http
  seq: 2

http:
  method: GET
  url: "{{authorization_server}}/connect/userinfo"
  auth:
    type: oauth2
    flow: authorization_code
    authorizationUrl: "{{authorization_server}}/connect/authorize"
    accessTokenUrl: "{{authorization_server}}/connect/token"
    callbackUrl: http://localhost:4200/auth-callback
    credentials:
      clientId: El-Tocardo-Assistant
      placement: body
    scope: openid profile
    pkce: {}
    tokenConfig:
      id: credentials
      placement:
        header: Bearer
    settings:
      autoFetchToken: true
      autoRefreshToken: false

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
